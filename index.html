<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>File Upload System</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Upload Files</label>
                        <input type="file" class="form-control" id="fileInput" multiple accept=".pdf,.doc,.docx,.mp3,.wav,.ogg">
                        <div class="form-text">Supported files: PDF, DOC, DOCX, MP3, WAV, OGG</div>
                    </div>
                    <div class="mb-3">
                        <label for="webhookUrl" class="form-label">Make.com Webhook URL</label>
                        <input type="url" class="form-control" id="webhookUrl" placeholder="Enter your Make.com webhook URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Send</button>
                </form>
                <div id="uploadStatus" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
